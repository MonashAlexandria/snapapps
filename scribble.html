		<script type="text/javascript">
			var world;
			window.onload = function () {
			  	if ((navigator.platform === 'iPad' || navigator.platform === 'iPhone')
				  	&& navigator.epubReadingSystem
			        && navigator.epubReadingSystem.name === 'iBooks') {
			        // Add a margin to the top for iBooks on iPad and iPhone, where a black bar
			        // can sit across the top, blocking access to the widget's controls.
			        document.body.style.marginTop = "88px";
            	}
				world = new WorldMorph(document.getElementById('world'));
				var ide = new IDE_Morph();
                ide.openIn(world);
                window.onInteractiveLoad = function() {
                    window.onbeforeunload = function() { };
                    var project = getInteractiveParameter('project');
                    if (project !== undefined) {
                        ide.rawOpenProjectString(project);
				        ide.toggleAppMode(true);
                    }
                }
				setInterval(loop, 1);
			};
			function loop() {
				world.doOneCycle();
			}
		</script>
	</head>
	<body style="margin: 0;">
		<canvas id="world" tabindex="1" style="position: absolute;" />
	</body>
